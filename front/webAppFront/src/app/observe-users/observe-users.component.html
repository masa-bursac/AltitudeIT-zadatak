<app-nav-bar></app-nav-bar>
<form class="example-form" [formGroup]="validateForm" (ngSubmit)="search()">
  <div class="form-row">
    <mat-form-field class="form-group col-md-4">
      <input matInput placeholder="Search by Email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group col-md-4">
      <mat-label>Choose a start date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group col-md-4">
      <mat-label>Choose a end date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button color="accent" class="btn-block">Update</button>
  </div>
</form>
<table id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Surname </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.surname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Email </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="date of birth">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Date of Birth </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.dateOfBirth | date: 'dd-MM-yyyy'}} </td>
      </ng-container>

    <ng-container matColumnDef="user type">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> User Type</th>
      <td mat-cell *matCellDef="let element">
         <div *ngIf="element.userType==0" style="text-align: center;">user</div>
         <div *ngIf="element.userType==1" style="text-align: center;">admin</div>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Delete User </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"><button id="deleteButton" (click)="Delete(element)">Delete User</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
